<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>    
<title>Fore-Cast App</title>
</head>
<body>
    <div class="weather-app">
    <header>
        <form class="search-form" id="search-form">
            <input type="search" placeholder="Enter a city.." id="search-form-input" required class="search-form-input" />
            <input type="submit" value="Search" class="search-form-button" />
        </form>
    </header>
    <main>
        <div class="weather-app-data">
        <div>
    <h1 class="weather-app-city" id="city">Paris</h1>
    <p class="weather-app-details">
        Tuesday 14:49, scattered clouds
        <br>
        Humidity: <strong>66%</strong>, Wind: <strong>3.13km/h</strong>
    </p>
</div>
    <div class="weather-app-temperature-container"> 
        <div class="weather-app-icon">🌤️</div> 
    <div class="weather-app-temperature">12</div>
    <div class="weather-app-unit">℃</div> 
</div>
</div>
    </main>
    <footer>Coded by <a href="https://github.com/michAele13" target="_blank">Amanda Marrero</a>, is open-sourced on <a href="https://github.com/michAele13?tab=repositories" target="_blank">GitHub</a>, and hosted with <a href="https://fore-cast-app.netlify.app/" target="_blank">Netlify</a></footer>
    </div>
    <script src="src/index.js"></script>
</body>
</html>
